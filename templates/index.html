<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ Lý AI Nội Bộ - PVOIL Nam Định</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="chat-container shadow-xl">
        <!-- Phần Header với Logo và Tên Công Ty -->
        <header class="chat-header-branded">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo PVOIL Nam Định" class="logo">
            <div class="company-info">
                <h2 class="company-name">CÔNG TY CỔ PHẦN XĂNG DẦU</h2>
                <h2 class="company-name">DẦU KHÍ NAM ĐỊNH</h2>
                <h1 class="app-title">Trợ Lý AI Tra Cứu Thông Tin</h1>
            </div>
        </header>

        <!-- Khung chat -->
        <div class="chat-messages" id="chat-messages">
            <!-- Tin nhắn sẽ được thêm vào đây bằng JavaScript -->
        </div>

        <!-- Phần nhập liệu -->
        <footer class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn ở đây...">
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
             <p class="footer-text">Bản quyền thuộc về PVOIL Nam Định</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
